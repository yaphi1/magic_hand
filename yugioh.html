<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cards</title>

<link rel="stylesheet" href="./magic_hand.css">
<style>
.card_content {
  width: 200px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fff;
  transition: transform 0.2s;
  box-shadow: 0px 2px 10px 0px #000e;
  overflow: hidden;
}
.element_dragging .card_content {
  box-shadow: 0px 10px 20px 5px #000c;
  transform: scale(1.2);
}
.card img {
  width: 100%;
  display: block;
}
.card_a {
  transform: translate(20vw, 25vh);
}
.card_b {
  transform: translate(40vw, 25vh);
}
.card_c {
  transform: translate(60vw, 25vh);
}

body {
  background-image: url('https://m.media-amazon.com/images/I/61NWZKAsf9L._AC_SX425_.jpg');
  background-size: auto 100%;
  background-repeat: no-repeat;
  height: 100vh;
  background-position: center;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="debug_window">
  <video class="input_video"></video>
  <canvas class="output_canvas" width="1280px" height="720px"></canvas>
</div>

<div class="movable card card_a">
  <div class="card_content">
    <img src="https://cdn1.dotesports.com/wp-content/uploads/2021/04/09132203/Blue-Eyes-alternate.png" alt="">
  </div>
</div>

<div class="movable card card_b">
  <div class="card_content">
    <img src="https://images.saymedia-content.com/.image/t_share/MTc0Mzg2MzUzNTMzMjk4MDI0/yu-gi-ohs-top-6-forbidden-monster-cards.jpg" alt="">
  </div>
</div>

<div class="movable card card_c">
  <div class="card_content">
    <img src="https://ms.yugipedia.com//1/12/DarkEndDragon-RYMP-EN-SR-1E.jpg" alt="">
  </div>
</div>

<div class="cursor wand"></div>

<script src="./magic_hand.js"></script>

</body>
</html>
