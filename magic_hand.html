<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Magic Hand</title>

<link rel="stylesheet" href="./magic_hand.css">
<style>
.photo_frame {
  width: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  background: #fff;
  transition: transform 0.2s;
  box-shadow: 0px 2px 10px 0px #000e;
}
.element_dragging .photo_frame {
  box-shadow: 0px 10px 20px 5px #000c;
  transform: scale(1.2);
}
.photo img {
  width: 100%;
  display: block;
}
.photo_a {
  transform: translate(20vw, 24vh);
}
.photo_b {
  transform: translate(60vw, 20vh);
}
.photo_a .photo_frame {
  width: 400px;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="debug_window">
  <video class="input_video"></video>
  <canvas class="output_canvas" width="1280px" height="720px"></canvas>
</div>

<div class="movable photo photo_a">
  <div class="photo_frame">
    <img src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2022/03/elden-ring-comet-azur-location-ftw-glhf-1.jpg" alt="comet azur spell">
  </div>
</div>

<div class="movable photo photo_b">
  <div class="photo_frame">
    <img src="https://assets2.rockpapershotgun.com/malenia-head-elden-ring.jpg/BROK/thumbnail/1200x1200/quality/100/malenia-head-elden-ring.jpg" alt="malenia">
  </div>
</div>

<div class="cursor wand"></div>

<script src="./magic_hand.js"></script>

</body>
</html>
